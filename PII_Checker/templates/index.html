<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PII Checker - Document Privacy Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”’ PII Checker</h1>
            <p class="subtitle">Scan your documents for Personally Identifiable Information</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-box" id="uploadBox">
                    <input type="file" id="fileInput" accept=".pdf,.docx,.doc,.txt" hidden>
                    <div class="upload-content">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <h2>Upload Document</h2>
                        <p>Drag and drop your file here, or click to browse</p>
                        <p class="file-types">Supported: PDF, DOCX, TXT</p>
                        <button class="browse-btn" onclick="document.getElementById('fileInput').click()">Browse Files</button>
                    </div>
                </div>
                <div id="fileInfo" class="file-info hidden"></div>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Analyzing document for PII...</p>
            </div>

            <div id="results" class="results hidden">
                <div class="results-header">
                    <h2>Scan Results</h2>
                    <div id="summary" class="summary"></div>
                </div>

                <div id="resultsContent" class="results-content"></div>
            </div>

            <div id="error" class="error hidden"></div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
