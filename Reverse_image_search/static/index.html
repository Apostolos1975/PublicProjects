<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Image Search API Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Reverse Image Search API Comparison</h1>
            <p class="subtitle">Compare multiple reverse image search solutions side-by-side</p>
        </header>

        <div class="upload-section">
            <label for="fileInput" class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p class="upload-text">Click to upload or drag and drop</p>
                    <p class="upload-hint">Supports JPG, PNG, GIF, WebP</p>
                </div>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </label>
            <div class="preview-section" id="previewSection" style="display: none;">
                <img id="previewImage" alt="Preview">
                <button class="btn btn-primary" id="searchBtn">Search All APIs</button>
                <button class="btn btn-secondary" id="clearBtn">Clear</button>
            </div>
        </div>

        <div class="services-info" id="servicesInfo">
            <h2>Available Services</h2>
            <div class="services-grid" id="servicesGrid"></div>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <h2>Comparison Results</h2>
            <div class="results-grid" id="resultsGrid"></div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Searching across all APIs...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
